<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="css/contact.css" />
    <link rel="stylesheet" type="text/css" href="css/general.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script defer src="js/script.js"></script>

    <title>MR Photography</title>
  </head>
  <header class="header open-nav">
    <div class="header-container">
      <a href="hero.html" class="logo-link">
        <img
          class="logo"
          alt="MR photagraphy logo"
          src="img/logo/mr-logo.jpg"
        />
        <div class="logo-title">MR Photography</div>
      </a>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a href="hero.html" class="main-link">Home</a></li>
          <li><a href="gallery.html" class="main-link">Gallery</a></li>
          <li><a href="about.html" class="main-link">About</a></li>
          <li><a href="contact.html" class="main-link">Contact</a></li>
        </ul>
      </nav>
      <button class="btn-mobile-nav">
        <ion-icon class="nav-icon" name="menu-outline"></ion-icon>
        <ion-icon class="nav-icon" name="close-outline"></ion-icon>
      </button>
    </div>
  </header>
  <body>
    <main>
      <section class="section-contact">
        <div class="container">
          <div class="cta">
            <h2 class="cta-header">Please contact!</h2>
          </div>
          <form class="form">
            <div class="form-grid">
              <div class="grid">
                <div class="form-item">
                  <label for="fullname">Full Name</label>
                  <input
                    type="name"
                    name="name"
                    id="name"
                    placeholder="John Smith"
                    required
                  />
                </div>
                <div class="form-item">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="email.example.com"
                    required
                  />
                </div>
                <div class="form-item">
                  <label for="phone">Phone number</label>
                  <input
                    type="tel"
                    name="phone"
                    id="phone"
                    placeholder="1234567890"
                    required
                  />
                </div>
              </div>
              <div class="form-item">
                <label for="date">Appt. Date</label>
                <input
                  type="date"
                  name="date"
                  id="date"
                  placeholder="mm/dd/yyy"
                  required
                />
              </div>
            </div>
            <button class="reset btn" type="sumbit">Sumbit</button>
            <button class="submit btn" type="reset">Reset</button>
          </form>
        </div>
      </section>
    </main>
  </body>
  <footer class="footer">
    <div class="contact-info">
      <a href="https://www.facebook.com/profile.php?id=100085702966655">
        <ion-icon class="logo-icon link" name="logo-facebook"></ion-icon>
      </a>
      <a href="mailto:riggle_kayla@icloud.com"
        ><ion-icon class="logo-icon link" name="mail-outline"></ion-icon
      ></a>
      <a href="tel:19283224710"
        ><ion-icon class="logo-icon link" name="call-outline"></ion-icon
      ></a>
    </div>
  </footer>
</html>
